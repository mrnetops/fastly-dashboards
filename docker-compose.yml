version: '2.1'
volumes:
    alertmanager_data: {}
    grafana_data: {}
    prometheus_data: {}

services:
#  promcheck:
#    image: prom/prometheus:v2.37.0
#    container_name: promcheck
#    volumes:
#      - ./prometheus:/etc/prometheus
#    entrypoint: /bin/promtool
#    command: check config /etc/prometheus/prometheus.yml

  prometheus:
    image: prom/prometheus:v2.37.0
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.external-url=http://localhost:9090'
    expose:
      - 9090
    links:
      - fastly-exporter:fastly-exporter
    ports:
      - 9090:9090
#    depends_on:
#      promcheck:
#        condition: service_completed_successfully
  
  alertmanager:
    image: prom/alertmanager:v0.24.0
    container_name: alertmanager
    volumes:
      - ./alertmanager:/config
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/config/alertmanager.yml'
      - '--web.external-url=http://localhost:9093'
    expose:
      - 9093
    links:
      - fastly-exporter:fastly-exporter
    ports:
            - 9093:9093
  
  grafana:
    image: grafana/grafana:9.1.3
    env_file:
      - ./grafana/config.env
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - grafana_data:/var/lib/grafana

  fastly-exporter:
    image: ghcr.io/fastly/fastly-exporter:v7.2.4
    command: ${FASTLY_EXPORTER_OPTIONS:--namespace fastly}
    environment:
      - FASTLY_API_TOKEN=${FASTLY_API_TOKEN}
    expose:
      - 8080
    ports:
     - 8080:8080

